            <h1 class="h2">Students Form</h1>
          </div>
          
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form action="done" method='post' class="reveal-content">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input name="nc" type="text" class="form-control" id="nc" placeholder="Enter The National Code">
                      </div>
                      <div class="form-group">
                        <input name="name" type="text" class="form-control" id="name" placeholder="Enter The Name">
                      </div>
                      <div class="form-group">
                        <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Enter The LastName">
                      </div>
                      <button type="done" class="btn btn-default btn-lg">Done</button>
                    </div>
                  </div>
                </form>
          <div class="col-md-7">
            <div class="form-group">
              <form action="search" method='post' class="reveal-content">
                <div class="form-group">
                  <label for="sort">Enter NC To Search A User:</label>
                  <input name="searchnc" type="text" class="form-control" id="searchnc" placeholder="Enter The National Code">
                </div>
              <button type="del" class="btn btn-default btn-lg">Search</button>
            </div>
           </div>
           </form>
          <div class="col-md-7">
            <div class="form-group">
                <div class="form-group">
                  <label for="sort">Enter NC To Delet A User:</label>
                  <input name="delnc" type="text" class="form-control" id="delnc" placeholder="Enter The National Code">
                </div>
              <button type="del" class="btn btn-default btn-lg">Delet</button>
            </div>
           </div>
          <div class="col-md-7">
            <div class="form-group">
              <label for="sort">Sort By:</label>
              <form action="showall" method='post' class="reveal-content">
              <select class="form-control">
                <option>NC</option>
                <option>Name</option>
                <option>LastName</option>
              </select>
              <button type="showall" class="btn btn-default btn-lg">Show DataBase</button>
            </div>
           </div>
           </form>
             </div>
           </div>
